<body>
    <h1 id="titulo1">PONELE PRECIO A TU CATÁLOGO!</h1>
    
    <main>
      <h2 id="titulo2">↓ Cargue los datos ↓</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label class="vacio" for="excelFile">Cargue la ruta de su archivo Excel</label>
        <input class='archivo' type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls" required>
        
        <label class="vacio" for="pdfFile">Cargue la ruta de su archivo Pdf</label>
        <input class='archivo' type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>

        <label class="vacio" for="ganancia">¿Cuál es el porcentaje de ganancia?</label>
        <input type="number" name="ganancia" id="ganancia" min="0" required>

        <label class="vacio" for="newPdfName">¿Qué nombre tendrá el nuevo Pdf?</label>
        <input type="text" name="newPdfName" id="newPdfName" required>
        
        <input class='enviar oculto' type="submit" value="Convertir">
      </form>
    </main>
  
      <div id="divCargando">
        <img src="fotos/loading.gif" alt="Cargando..." >
        <h2>Cargando...</h2>
        <p>Esto puede demorar unos minutos...</p>
      </div>

      <div id="graveError">
        <img src="fotos/piffle-error.gif" alt="Error" >
        <h2>No se pudo generar el nuevo PDF.</h2>
        <h3>Lamentamos los inconvenientes.</h3>
      </div>
