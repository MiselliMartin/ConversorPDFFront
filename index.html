<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Conversor Pdf</title>
</head>
<body>
    <h1 id="titulo1">Conversor PDF</h1>
    <h2 id="titulo2">↓ Cargue los datos ↓</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="excelFile">Cargue la ruta de su archivo Excel</label>
        <input class='archivo' type="file" name="excelFile" id="excelFile" accept=".xlsx" required>
        
        <label for="pdfFile">Cargue la ruta de su archivo Pdf</label>
        <input class='archivo' type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>

        <label for="ganancia">¿Cuál es el porcentaje de ganancia?</label>
        <input type="number" name="ganancia" id="ganancia" min="0" required>

        <label for="newPdfName">¿Qué nombre tendrá el nuevo Pdf?</label>
        <input type="text" name="newPdfName" id="newPdfName" required>
        
        <input class='enviar oculto' type="submit" value="Convertir">
      </form>
    
      <div id="divCargando">
        <img src="loading.gif" alt="Cargando..." >
        <h2>Cargando...</h2>
      </div>

      <div id="graveError">
        <img src="piffle-error.gif" alt="Error" >
        <h2>No se pudo generar el nuevo PDF.</h2>
        <h3>Lamentamos los inconvenientes.</h3>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
